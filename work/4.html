{% extends "base.html" %}
{% block title %}Formulario{% endblock %}
{% block content %}
<form method="POST">
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" name="nombre" value="{{ producto.nombre if producto else '' }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Precio</label>
    <input type="number" step="0.01" name="precio" value="{{ producto.precio if producto else '' }}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Stock</label>
    <input type="number" name="stock" value="{{ producto.stock if producto else '' }}" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
