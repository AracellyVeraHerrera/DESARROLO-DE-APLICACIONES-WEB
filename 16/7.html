{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h2>Usuarios</h2>

<form method="POST" action="{{ url_for('add_user') }}" class="row g-3 mb-4">
    <div class="col-md-4">
        <input type="text" name="username" class="form-control" placeholder="Nuevo usuario" required>
    </div>
    <div class="col-md-4">
        <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
    </div>
    <div class="col-md-4">
        <button type="submit" class="btn btn-success">Agregar</button>
    </div>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>
                <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
