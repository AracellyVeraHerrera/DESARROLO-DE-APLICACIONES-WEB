<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">FlaskApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    {% if session.get("user_id") %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('posts') }}">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Salir</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
